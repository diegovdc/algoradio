          "description": "Esta es una lista de reproducción confeccionada a partir de sonidos ambientales grabados por distintos artistas en los límites físicos y políticos del estado español. Dada la geografía del estado, gran parte de las grabaciones pertenecen a regiones costeras; el resto a las fronteras políticas con Francia, Portugal, Reino Unido (Gibraltar) y Marruecos (Ceuta). Las grabaciones no siguen ningún orden. Aunque un estado se define territorialmente por sus fronteras (poner fin, de-finire), este suele constituirse política e institucionalmente bajo un poder central. En el caso del estado español, el centro geográfico coincide con el político, por lo que el sentido de periferia y frontera alcanza un significado rico y complejo. Las campañas desde este centro geopolítico para definir el estado desde sus paisajes remotos han sido habituales para promover una identidad nacional. Aún en la década de 1960 la dictadura franquista hacía campañas cinematográficas para reforzar la idea de unidad nacional .A día de hoy es sencillo escuchar que \"En España hay de todo\", afirmación muchas veces basada en la diversidad gastronómica, pocas veces aceptando plenamente las distintas confesiones religiosas, idiomas, culturas o ideologías.",
